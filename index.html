<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        (function redirectToStore() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Redirect to Google Play for Android devices
            if (/android/i.test(userAgent)) {
                window.location.href = 'https://play.google.com/store/apps/details?id=your.package.name';
            }

            // Redirect to the App Store for iOS devices
            if (/iPad|Macintosh|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = 'https://apps.apple.com/us/app/stoopi/id6737131325';
            }
        })();
    </script>
</body>
</html>
